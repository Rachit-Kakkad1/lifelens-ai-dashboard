<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lensGradient" x1="20" y1="20" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06b6d4" /> <!-- Cyan-500 -->
      <stop offset="100%" stop-color="#3b82f6" /> <!-- Blue-500 -->
    </linearGradient>
    <linearGradient id="leafGradient" x1="100" y1="0" x2="100" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22c55e" /> <!-- Green-500 -->
      <stop offset="100%" stop-color="#15803d" /> <!-- Green-700 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer Glow Circle (Lens/Eye) -->
  <circle cx="100" cy="100" r="90" stroke="url(#lensGradient)" stroke-width="8" fill="none" opacity="0.8" filter="url(#glow)" />
  
  <!-- Inner Iris/Pupil abstract (Tech) -->
  <circle cx="100" cy="100" r="30" fill="url(#lensGradient)" opacity="0.9" />
  
  <!-- Leaf Overlay (Nature) -->
  <path d="M100 20 Q160 20 160 80 Q160 140 100 180 Q40 140 40 80 Q40 20 100 20 Z" 
        fill="url(#leafGradient)" 
        opacity="0.7" 
        style="mix-blend-mode: overlay;" />
        
  <!-- Tech details -->
  <path d="M100 100 L140 100" stroke="white" stroke-width="2" opacity="0.5" />
  <circle cx="140" cy="100" r="3" fill="white" />
</svg>
